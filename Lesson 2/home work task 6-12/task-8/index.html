<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let day = +prompt('Enter day from 1 to 31');

  if (day >= 1 && day <= 10) {
    console.log('first decade month')
  } else if (day >= 11 && day <= 20) {
    console.log('second decade month');
  } else if (day >= 21 && day <= 31) {
    console.log('third decade month');
  }  else {
    console.log('No enter from 1 to 31');
  }
</script>

</body>
</html>
